<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Formulário</title>
</head>

<body>
  <div class="bg-form">
    <div class="form-container">
      <div class="form-img">
        <img src="img/svs-principal 1.svg" alt="">
      </div>
      <div class="form-content">
        <h1>Crie uma conta</h1>
        <span>Já possui uma conta? <span class="text-blue">Faça Login</span></span>
        <form class="form">
          <div class="labei">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" placeholder="12345-6789">
          </div>
          <div class="deco">
            <input type="checkbox" id="termos" name="termos">
            <label for="termos">Aceito os <span class="text-blue underline">termos e condições</span></label>
          </div>
          <button type="submit">CRIAR CONTA</button>
        </form>
        <!-- <span class="deco">Aceito os <span class="text-blue">termos e condições</span></span> -->

      </div>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
